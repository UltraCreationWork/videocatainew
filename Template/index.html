{% extends 'base.html' %}
{% block content %}
<div class="row my-xl-auto">
    {% for post in posts %}
    <div class="col-lg-3 col-md-6">
        <div class="card">
            <img class="card-img-top" src="{{post.thumbnail.url}}" alt="Card image cap">
            <div class="card-body">
                <a class="card-title" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text"><small class="text-muted">{{ post.timestamp }}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
    
    
 
{% endblock content %}
